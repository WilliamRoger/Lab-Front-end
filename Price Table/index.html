<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Price Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
  <div id="box1" class="box">
    <div class="package">
      <div class="sign">$</div>
      <div class="price">60</div>
      <div class="mo">/mo</div>
      <div class="category">BUSINNES</div>
    </div>

    <div class="imgbox">
      <img src="img/Wave.png" width="340px" class="img1">
      <img src="img/Wave.png" width="280px" class="img2">
      <img src="img/Wave.png" width="280px" class="img3">
    </div>

    <div class="content">
      <div class="info">
        5 GB of space <br>
        Support at $5/hour <br>
        Full cloud access
      </div>
      <div class="btn">
        Choose Plan
      </div>
    </div>
  </div>

  <div id="box2" class="box">
    <div class="package">
      <div class="sign">$</div>
      <div class="price">30</div>
      <div class="mo">/mo</div>
      <div class="category">FREELANCE</div>
    </div>

    <div class="imgbox">
      <img src="img/Wave.png" width="340px" class="img1">
      <img src="img/Wave.png" width="280px" class="img2">
      <img src="img/Wave.png" width="280px" class="img3">
    </div>

    <div class="content">
      <div class="info">
        1 GB of space <br>
        Support at $25/hour <br>
        Limited cloud access
      </div>
      <div class="btn">
        Choose Plan
      </div>
    </div>
  </div>

  <div id="box3" class="box">
    <div class="package">
      <div class="sign">$</div>
      <div class="price">100</div>
      <div class="mo">/mo</div>
      <div class="category">ENTERPRISE</div>
    </div>

    <div class="imgbox">
      <img src="img/Wave.png" width="340px" class="img1">
      <img src="img/Wave.png" width="280px" class="img2">
      <img src="img/Wave.png" width="280px" class="img3">
    </div>

    <div class="content">
      <div class="info">
        10 GB of space <br>
        Support at $5/hour <br>
        Full cloud access
      </div>
      <div class="btn">
        Choose Plan
      </div>
    </div>
  </div>
</body>
</html>
