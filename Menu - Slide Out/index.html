<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery with CSS and jQuery</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="menuIcon">
		<div id="menuLine"></div>
	</div>

	<div id="mainMenu">
		<div id="logo">
			<img src="img/logo.png" alt="Logo" width="75px">
		</div>
		<ul>
			<li>HOME <div class="line"></div></li>
			<li>ABOUT <div class="line"></div></li>
			<li>SERVICES <div class="line"></div></li>
			<li>WORK <div class="line"></div></li>
			<li>CONTACT <div class="line"></div></li>
		</ul>

		<div id="close">
			<img src="img/close.png" alt="close" width="30px">
		</div>
	</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
